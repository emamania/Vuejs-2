<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Manejo de respuestas JSON - Vue 2</title>
</head>
<body>
  <div id="main" class="container">
    <div class="row">
      <div class="col-md-4">
        <h1>Lista Vuejs - Ajax</h1>
        <ul class="list-group">
          <li v-for="nose in lists" class="list-group-item">
            {{ nose.name.last }} {{ nose.name.first }}</li>
        </ul>
      </div>
      <div class="col-md-8">
        <h1>Json</h1>
        <pre>
          {{ $data | json }}
        </pre>
      </div>
    </div>
    <input type="text" v-model="info">
    <p v-bind:title="info">text de Relleno ... {{ info }}</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.4/vue-resource.min.js"></script>
  <script type="text/javascript">
    var urlUsers = 'https://randomuser.me/api/?results=5';
    new Vue({
      el: '#main',
      created: function() {
        this.getUsers();
      },
      data: {
        lists: []
      },
      methods: {
        getUsers: function() {
          this.$http.get(urlUsers).then(function(response){
            this.lists = response.data.results;
          });
        }
      }
    });
  </script>
</body>
</html>
