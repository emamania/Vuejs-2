<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

  <title>Vuejs.org | Ema</title>
</head>
<body>
  <div class="appVue container">
    <div class="row">
      <div class="col-md-6">
        <h1 v-if="lists.length > 0">Agregar una tarea</h1>
        <h1 v-else="lists">Crear una tarea</h1>
        <input type="text" class="form-control" v-model="newKeep" v-on:Keyup.enter="addKeep">
      </div>
      <div class="col-md-6">
        <h1 v-if="lists.length > 0">Listado de tarea</h1>
        <h1 v-else="lists">No hay tareas Reguistradas</h1>
        <ul>
          <li class="list-group-item" v-for="item in lists" v-bind:class="item.completed == true ? 'disabled' : ''" @click="item.completed = !item.completed">
            {{ item.keep }}
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <hr>
        <pre>
          {{ $data | json }}
        </pre>
      </div>
    </div>
  </div>
  <script src="vue.js"></script>
  <script src="script.js"></script>
</body>
</html>
